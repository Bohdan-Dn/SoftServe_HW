<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/style.css">
    <title>Intro to JS</title>
</head>

<body>
    <main class="main">
        <div class="main__container">
            <h1 class="main__title">My homework</h1>
            <div class="main__homeworks">
                <!-- Focus -->
                <div class="main__homework homework">
                    <h3 class="homework__title">Focus</h3>
                    <form class="homework__form first-form" action="#">
                        <span class="first-form__result result" id="resultFocus">Result</span>
                        <button class="first-form__button button" id="buttonFocus">Random card</button>
                    </form>
                </div>
                <!-- Statistics -->
                <div class="main__homework homework">
                    <h3 class="homework__title">Statistics</h3>
                    <form class="homework__form second-form" action="#">
                        <input class="second-form__input input" id="statText"
                            placeholder="Enter your sentence..."></input>
                        <span class="third-form__text text" id="wolfText">How to get value from input? 1, 2, 3, 4,
                            5:))</span>
                        <span class="second-form__result result" id="statResult">Result</span>
                        <button class="second-form__button button" id="statButton">Get statistics</button>
                    </form>
                </div>
                <!-- Werewolf letter -->
                <div class="main__homework homework">
                    <h3 class="homework__title">Werewolf letter</h3>
                    <form class="homework__form third-form" action="#">
                        <span class="third-form__text text" id="wolfText">iNDEPENDENCE DAY OF uKRAINE 08.24!</span>
                        <span class="third-form__result result" id="wolfResult">Result</span>
                        <button class="third-form__button button" id="wolfButton">Correct the sentence</button>
                    </form>
                </div>

            </div>
        </div>
    </main>















    <script src="js/script.js"></script>
</body>

</html>
