                            <div class="transform__form">
                                <h5 class="transform__subtitle">Enter two-digit number:</h5>
                                <input class="transform__input input" type="text" placeholder="99">
                                <button class="transform__button button">Do it!</button>
                            </div>
                            <span class="transform__result result">Result</span>
                        </div>
                    </div>

                        <div class="homework__clicker clicker">
                            <h3 class="clicker__title title">Clicker</h3>

                                <div class="clicker__buttons">
                                    <button class="clicker__button-plus button">Plus</button>
                                    <button class="clicker__button-minus button">Minus</button>
                                </div>
                                <span class="clicker__result result">0</span>
                            </div>
                        </div>
                    </div>
